apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.maddog05.whatanime"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.1"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', ReleaseIsLoggerEnabled
        }
        debug{
            minifyEnabled false
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', DebugIsLoggerEnabled
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TOKEN', WhatAnimeToken
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //Support library
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:cardview-v7:26.+'
    compile 'com.android.support:percent:26.+'
    compile 'com.android.support:recyclerview-v7:26.+'
    //Images
    compile('com.github.bumptech.glide:glide:4.1.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //Videos
    compile('com.devbrackets.android:exomedia:4.0.3') {
        exclude group: 'com.google.android', module: 'support-v7'
    }
    //Network
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.google.code.gson:gson:2.7'
    //Utilities
    compile('com.github.maddog05:MaddogUtilities:0.7.0') {
        exclude group: 'com.android.support', module: 'support-v7'
    }
    compile 'com.github.faruktoptas:FancyShowCaseView:0.1.7'
    compile 'com.github.GrenderG:Toasty:1.2.5'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'

    testCompile 'junit:junit:4.12'
}
